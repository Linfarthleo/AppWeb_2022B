<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Nodos</title>
</head>

<body>
    <p>Este es un párrafo</p>
    <div>
        <p>Párrafo anidado</p>
        <!-- Este es un comentario -->
    </div>
    <p>Este es un parrafo con <span class="importante">un SPAN</span></p>
    <script>
        function recursividad(nodo) {
            var arrayNodos = nodo.childNodes;
            arrayNodos.forEach(element => {
                console.log("El nodo " + nodo.nodeName+
                + "TAL es de tipo " + nodo.nodeType + " y su valor es " + nodo.nodeValue);
                console.log("Y su padre es" + element.parentNode);

                recursividad(element);
            });
        }

        recursividad(document.body);
    </script>
</body>

</html>
