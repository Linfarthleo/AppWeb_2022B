<h1>Forma 2: manejador de linea</h1>

<h1>Forma 3: manejador de linea</h1>
<p>Hacer click aqui (Forma 3)</p>
<body>

    <script>
        function mostrarMensaje(){
            alert('onClick: Manejador como propiedad');
        }
        //1.- Manejador como propiedad de un elemento HTML
        document.getElementsByTagName('p')[1]
        //2.- Manejador AddEventListener
        document.getElementsByTagName('p')[1].addEventListener('click', mostrarMensaje, false);
    </script>
</body>
