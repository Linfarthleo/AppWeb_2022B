<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 0, 255);
        }
        div{
            border-width: 2px;
            border-color:rgb(255, 255, 0);
            border-style: solid;
            width: 50px;
            height: 50px;
            display: inline;
        }
        #dos{
            border-radius: 15px;
        }
        #tres{
            border: 2px solid #FFF;
            border-radius:100%;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div id="dos">2</div>
    <div id="tres">3</div>
    <div>4</div>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <span>Palabra 1</span>
    <span>Palabra 2</span>
</body>
</html>
