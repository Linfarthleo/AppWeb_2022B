<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Estilos con JS</title>
    <style>
        .ejemplo {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Cambio de estilos style con JS</h1>

    <div class="ejemplo">DIV NORMAL</div>
    <div class="ejemplo">DIV MODIFICADO</div>

    <script>
        let element = document.querySelector("div:nth-child(3)");
        // FORMA 1
        // element.setAttribute("style", "border:2px solid red;"); 

        // FORMA 2
        element.style.borderRadius = "50%";
        element.style.marginLeft = "40px";
    </script>
</body>

</html>
