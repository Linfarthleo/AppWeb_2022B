<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de XMLHTTPRequest</title>
</head>
<body>
    <div id="demo">
        <h2>Cambio de texto usando AJAX</h2>
    </div>
    <button onclick="cargarFichero()">Cambiar contenido</button>

    <script>
        function cargarFichero() {
            //1.-Instanciar el objeto XMLHTTPRequest
            var xhr = new XMLHttpRequest();
            //2.-COnfigurar la solicitud
            xhr.open("GET","ajax_info.txt");
            //3.- Asignar la funcion a onreadyStatechange
            xhr.onreadystatechange = function(){
                if (this.readyState == 4 || this.status ==200) {
                    document.getElementById("demo").textContent=this.responseText;
                }
            }
            //4.- enviar contenido
            xhr.send();
        }
    </script>
</body>
</html>
