<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de nodos</title>
</head>

<body>
    <h1>Goal:</h1>
    <p>Crear un párrafo dentro de un DIV de manera dinámica</p>
    <div id="contenedor"></div>
    <button onclick="inyectar();"> Inyectar código </button>
    <button onclick="remover()">Remover código</button>
    <script>
        function inyectar() {
            //Crear el nodo P
            var parrafo = document.createElement("p");
            parrafo.setAttribute("id", "miparrafo");
            //Crear el nodo texto
            var texto = document.createTextNode("Este es el texto del párrafo");
            //Añadir el nodo texto al nodo P
            parrafo.appendChild(texto);
            //Añadir el nodo P al DIV
            document.getElementById("contenedor").appendChild(parrafo);
        }
        function remover(){
            document.getElementById("contenedor").removeChild(document.getElementById("miparrafo"));
        }
    </script>
</body>

</html>
